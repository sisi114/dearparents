<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Ultimate Question</title>
    <style>
        body { 
            margin: 0; 
            background: #0f172a; 
            color: white; 
            font-family: 'Arial', sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            overflow: hidden; 
            touch-action: manipulation;
        }
        h1 { font-size: 2rem; margin-bottom: 40px; text-align: center; padding: 0 20px; }
        .btn-group { position: relative; width: 100%; height: 300px; display: flex; justify-content: center; align-items: center; }
        
        button { 
            padding: 20px 40px; 
            font-size: 1.5rem; 
            border: none; 
            border-radius: 15px; 
            cursor: pointer; 
            transition: transform 0.2s ease, box-shadow 0.2s ease; 
        }

        #siennaBtn { 
            background: #22c55e; 
            color: white; 
            z-index: 10;
        }
        
        #caseyBtn { 
            background: #ef4444; 
            color: white; 
            position: absolute; 
            z-index: 100;
            touch-action: none; /* Prevents the phone from trying to zoom or scroll */
        }

        .success-screen { 
            display: none; 
            position: fixed; 
            inset: 0; 
            background: #1e293b; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            z-index: 1000; 
        }
    </style>
</head>
<body>

    <div id="main-content" style="text-align: center;">
        <h1>Who is your favorite child?</h1>
        <div class="btn-group">
            <button id="siennaBtn" onclick="win()">Sienna</button>
            <button id="caseyBtn" onmouseover="runAway(event)" ontouchstart="runAway(event)">Casey</button>
        </div>
        <p id="casey-count" style="margin-top: 20px; color: #64748b;">Failed "Casey" attempts: 0</p>
    </div>

    <div class="success-screen" id="winScreen">
        <h1 style="font-size: 3rem;">Obviously! âœ¨</h1>
        <p style="font-size: 1.2rem;">Sienna is the clear winner.</p>
        <button onclick="location.reload()" style="margin-top: 20px; background: #64748b; color: white; padding: 10px 20px;">Try again?</button>
    </div>

    <script>
        let attempts = 0;
        let siennaScale = 1;

        function runAway(e) {
            // This prevents the "click" from happening and stops scrolling
            if (e) {
                e.preventDefault();
                e.stopPropagation();
            }

            const btn = document.getElementById('caseyBtn');
            
            // Calculate new position while keeping the button inside the visible screen
            const padding = 20;
            const maxX = window.innerWidth - btn.offsetWidth - padding;
            const maxY = window.innerHeight - btn.offsetHeight - padding;
            
            const randomX = Math.max(padding, Math.random() * maxX);
            const randomY = Math.max(padding, Math.random() * maxY);
            
            btn.style.position = 'fixed';
            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';

            // Boost Sienna!
            attempts++;
            siennaScale += 0.15;
            const sienna = document.getElementById('siennaBtn');
            sienna.style.transform = `scale(${siennaScale})`;
            
            document.getElementById('casey-count').innerText = `Failed "Casey" attempts: ${attempts}`;
        }

        function win() {
            document.getElementById('winScreen').style.display = 'flex';
        }
    </script>
</body>
</html>
