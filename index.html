<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ultimate Question</title>
    <style>
        body { 
            margin: 0; 
            background: #0f172a; 
            color: white; 
            font-family: 'Arial', sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            overflow: hidden; 
        }
        h1 { font-size: 2.5rem; margin-bottom: 40px; text-align: center; color: #f8fafc; }
        .btn-group { display: flex; gap: 30px; align-items: center; justify-content: center; width: 100%; height: 100px; }
        
        button { 
            padding: 20px 40px; 
            font-size: 1.5rem; 
            border: none; 
            border-radius: 15px; 
            cursor: pointer; 
            transition: all 0.2s ease; 
        }

        #siennaBtn { 
            background: #22c55e; 
            color: white; 
            box-shadow: 0 4px 15px rgba(34, 197, 94, 0.4); 
        }
        
        #caseyBtn { 
            background: #ef4444; 
            color: white; 
            position: absolute; 
            z-index: 100;
        }

        .success-screen { 
            display: none; 
            position: fixed; 
            inset: 0; 
            background: #1e293b; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            z-index: 1000; 
        }
        #casey-count { font-size: 0.8rem; margin-top: 10px; color: #64748b; }
    </style>
</head>
<body>

    <div id="main-content">
        <h1>Who is your favorite child?</h1>
        <div class="btn-group">
            <button id="siennaBtn" onclick="win()">Sienna</button>
            <button id="caseyBtn" onmouseover="runAway()">Casey</button>
        </div>
        <p id="casey-count">Failed "Casey" attempts: 0</p>
    </div>

    <div class="success-screen" id="winScreen">
        <h1 style="font-size: 4rem;">Obviously! âœ¨</h1>
        <p style="font-size: 1.5rem;">Sienna is the clear winner.</p>
        <button onclick="location.reload()" style="margin-top: 20px; background: #64748b; color: white; padding: 10px 20px; font-size: 1rem;">Try again (if you dare)</button>
    </div>

    <script>
        let attempts = 0;
        let siennaScale = 1;

        function runAway() {
            const btn = document.getElementById('caseyBtn');
            
            // Generate random position within the viewport
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';

            // Increase Sienna's button size every time they miss Casey
            attempts++;
            siennaScale += 0.2;
            const sienna = document.getElementById('siennaBtn');
            sienna.style.transform = `scale(${siennaScale})`;
            sienna.style.boxShadow = `0 0 ${attempts * 10}px #22c55e`;
            
            document.getElementById('casey-count').innerText = `Failed "Casey" attempts: ${attempts}`;
        }

        function win() {
            document.getElementById('winScreen').style.display = 'flex';
        }
    </script>
</body>
</html>
